<!DOCTYPE html>
<html id="html">
  <head>
    <title id="title">Lucy's Player</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"> </script>
	<base href="./">
	<meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="stylenew.css">
    <link rel="icon" href="media/me.ico">
  </head>
  <body>
	<div id="title-bar">
		<div id="title">
			<span id="VerText">Beta 0.1.4</span>
		</div>
		 <div id="title-bar-btns">
			  <button onclick="window.close()" id="close-button"><img src="media/close.svg" id="Close" style="width: 0.7em;"></button>
		 </div>
	</div>

    <main>

		<img id="art">

		<div id="text">
			<h1 id="track">Track</h1>
			<h2 id="artist">Artist</h2>
		</div>

		<div id="progressdiv">
			<p id="progress" for="length">0:00</p>
			<input type="range" id="length" max="0" value="1"></input>
			<p id="timelength" for="length">0:00</p>
		</div>

		<div id="controls">
			<button id="LoopB" onclick="Loop()"><img id="Loop" src="media/loopall.svg"></button>
			<button id="RWb" onclick="Previous()"><img id="RW" src="media/prev.svg"></button>
			<button id="PlaybackB" accesskey="space" onclick="Playback()"><img id="Playback" src="media/play.svg"></button>
			<button id="FFb" onclick="Next()"><img id="FF" src="media/next.svg"></button>
			<button id="ShuffleB" onclick="Shuffle()"><img id="Shuffle" src="media/shuffle.svg"></button>
		</div>


    </main>
	<div id="Settings">
		<h2 >Settings</h2>
		<h3 class="hide">Display</h3>
		<p class="hide">Enable Darkmode</p>
		<label class="switch" class="hide">
			<input id="LightSwitch" type="checkbox" class="hide">
			<span class="slider round" ></span>
		</label>
		<p>Compact Mode</p>
		<label class="switch">
			<input id="ModeSwitch" type="checkbox">
			<span class="slider round"></span>
		</label>
		<p class="hide">Accent Color</p>
		<div id="Colors" class="hide">
			<input id="Purple" type="checkbox">
			<label for="Purple">Purple</label>
			<input id="Blue" type="checkbox">
			<label for="Blue">Blue</label>
			<input id="Green" type="checkbox">
			<label for="Green">Green</label>
			<input id="Yellow" type="checkbox">
			<label for="Yellow">Yellow</label>
		</div> 
		<p class="hide">Hide Version Text</p>
		<label class="switch"  class="hide">
			<input id="VerTextB" type="checkbox" class="hide">
			<span class="slider round"></span>
		</label>
		<div id="DoneD">
			<button class="SettingsButton" id="Done" onclick="Settings()">Done</button>
		</div>
    </div>

	<footer>
	    <button id="SettingsButton" onclick="Settings()"><img id="SettingsIconImg" src="media/settings.svg"></button>
	</footer>

    <script src="media/app.js"></script>
    <script src="Spotify.js"></script>
  </body>
</html>
