<!DOCTYPE html>
<html id="html">
  <head>
    <title id="title">Lucy's Player</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"> </script>
	<base href="./">
	<meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="Styles/Style.css">
    <link rel="icon" href="Images/me.ico">
  </head>
  <body>
	<div id="title-bar">
		<div id="title">
			<span id="VerText"><span id="Beta">Beta</span> 0.1.10</span>
		</div>
		 <div id="title-bar-btns">
				<button onclick="pin()" id="pin-button"><img src="Images/Pin.svg" id="Pin" style="width: 0.7em;"></button>
				<button onclick="window.close()" id="close-button"><img src="Images/Close.svg" id="Close" style="width: 0.7em;"></button>
		 </div>
	</div>

    <main>

		<img id="art">

		<div id="text">
			<h1 id="track">Track</h1>
			<h2 id="artist">Artist</h2>
		</div>

		<div id="progressdiv">
			<p id="progress" for="length">0:00</p>
			<input type="range" id="length" max="0" value="1" onchange="Seek(this.value)"></input>
			<p id="timelength" for="length">0:00</p>
		</div>

		<div id="controls">
			<button id="LoopB" onclick="Loop()"><img id="Loop" src="Images/LoopAll.svg"></button>
			<button id="RWb" onclick="Previous()"><img id="RW" src="Images/Previous.svg"></button>
			<button id="PlaybackB" accesskey="space" onclick="Playback()"><img id="Playback" src="Images/Play.svg"></button>
			<button id="FFb" onclick="Next()"><img id="FF" src="Images/Next.svg"></button>
			<button id="ShuffleB" onclick="Shuffle()"><img id="Shuffle" src="Images/Shuffle.svg"></button>
		</div>


    </main>
	<div id="Settings">
		<div id="SettingsContent">
			<h1 id="SettTit">Settings</h1>
			<h2 id="Display">Display</h2>
			<p id="DarkTit">Enable Darkmode</p>
			<label class="switch">
				<input id="LightSwitch" type="checkbox">
				<span class="slider round"></span>
			</label>
			<p id="AcceTit">Accent Color</p>
			<div id="Colors">
				<input id="Purple" type="checkbox">
				<label for="Purple">Purple</label>
				<input id="Blue" type="checkbox">
				<label for="Blue">Blue</label>
				<input id="Green" type="checkbox">
				<label for="Green">Green</label>
				<input id="Yellow" type="checkbox">
				<label for="Yellow">Yellow</label>
			</div> 
			<br>
			<input id="Custom" type="color" onchange="color(this.value)"/>
			<!--<button class="execute SettingsButton" id="CustomB">Set Custom Color</button>-->
			<p id="CompSwit">Compact Mode</p>
			<label class="switch">
				<input id="Compact" type="checkbox">
				<span class="slider round"></span>
			</label>
			<p>Smaller Compact Mode</p>
			<label class="switch">
				<input id="SCompact" type="checkbox">
				<span class="slider round"></span>
			</label>
			<p id="VerTit">Hide Version Text</p>
			<label class="switch">
				<input id="VerTextB" type="checkbox">
				<span class="slider round"></span>
			</label>
			<h2 id="StatsFMTit">Stats.fm</h2>
			<p id="StatsFMDet">Requires Stats.fm <span id="Beta">Plus</span></p>
			<input type="text" id="Username" class="SettingsInput" placeholder="Stats.fm Username">
			<br>
			<button class="SettingsButton" id="StatsFMBut" onclick="GetStatsFMUsername()">Submit</button>
			<p id="SettingsExtender"></p>
		</div>
		<div id="DoneD">
			<button class="SettingsButton" id="Done" onclick="Settings()">Done</button>
		</div>
    </div>

	<footer>
		<p id="PlayCount"></p>
	    <button id="SettingsButton" onclick="Settings()"><img id="SettingsIconImg" src="Images/Settings.svg"></button>
	</footer>

	<script src="Scripts/Color.js"></script>
    <script src="Scripts/Theme.js"></script>
	<script src="Scripts/AccentColor.js"></script>
	<script src="Scripts/Compact.js"></script>
	<script src="Scripts/Settings.js"></script>
    <script src="Scripts/Spotify.js"></script>
	<script src="Scripts/Statsfm.js"></script>
  </body>
</html>
